{% load static %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<style>
    .main {
        font-family: 'Poppins';
        font-size: 22px;
        height: auto;
        margin: 0;
        padding: 0;
    }

    .navigationbar {
        height: auto;
        width: 100%;
        backdrop-filter: blur(10px);
    }

    #corosol {
        height: 100vh;
        width: 100%;
    }

    /* Responsive Styles */
    @media (max-width: 767px) {
        .main {
            font-size: 18px;
        }

        #corosol {
            height: auto;
        }

        .navigationbar nav {
            flex-direction: column;
            align-items: flex-start;
        }

        .navigationbar nav .flex-wrap {
            flex-wrap: wrap;
        }

        .navigationbar nav ul {
            flex-direction: column;
            width: 100%;
            border: none;
            background-color: transparent;
        }

        .navigationbar nav ul li {
            margin-bottom: 10px;
        }

        .navigationbar nav ul li a {
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #f4f4f4;
            color: #333;
        }
    }
</style>

<div class="main">
    <div class="navigationbar">
        <nav class="bg-white border-gray-200 dark:bg-gray-900" id="navigationbar">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="{% static 'mealminder.jpg' %}" class="h-20" alt="MealMinder Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">MealMinder</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a href="{% url 'canteen:index' %}" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="{% url 'canteen:about' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
                        </li>
                        <li>
                            <a href="{% url 'canteen:contact' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
                        </li>
                        <li>
                            <a href="{% url 'canteen:logout' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">logout</a>
                        </li>
                        <li>
                            <a href="{% url 'canteen:cart' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"><i class="fas fa-shopping-cart"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const navbarToggle = document.querySelector('[data-collapse-toggle="navbar-default"]');
        const navbarMenu = document.querySelector('#navbar-default');

        navbarToggle.addEventListener('click', function () {
            const isOpen = navbarMenu.classList.contains('hidden');
            if (isOpen) {
                navbarMenu.classList.remove('hidden');
            } else {
                navbarMenu.classList.add('hidden');
            }
        });
    });
</script>

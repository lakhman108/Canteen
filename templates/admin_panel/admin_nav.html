<!-- admin_nav.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin{% endblock %}</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Start of Navbar -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <!-- Brand Logo -->
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <a href="{% url 'admin_home' %}" class="font-semibold text-xl tracking-tight">Admin</a>
          </div>
          <!-- Navigation Links -->
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <a href="{% url 'admin_home' %}" class="text-gray-700 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
              <!-- Add other navigation links here using Django template syntax for URL generation -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- End of Navbar -->

  <!-- Content block for child templates -->
  <div class="container mx-auto px-6 py-8">
    {% block content %}
    {% endblock %}
  </div>

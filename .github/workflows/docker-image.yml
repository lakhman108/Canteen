name: Docker Image CI

on:
  push:
    branches: [ "deploy" ]
    
  pull_request:
    branches: [ "deploy" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository code
    - uses: actions/checkout@v4

    # Set up Docker Buildx for better build performance
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Authenticate with Docker Hub using repository secrets
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Extract metadata (tags, labels) for Docker
    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/canteen-django
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    # Build the Docker image and push to Docker Hub
    # Uses multiple tags for versioning and caching
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./  
        file: ./Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/canteen-django:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/canteen-django:${{ github.sha }}
          ${{ secrets.DOCKERHUB_USERNAME }}/canteen-django:deploy-${{ github.run_number }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/canteen-django:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/canteen-django:buildcache,mode=max

    
    
